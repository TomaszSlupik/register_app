<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/74041d88a9.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dancing+Script&family=Montserrat:ital,wght@0,400;0,500;0,600;1,500&family=Mukta:wght@700&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet"> 
    <title>Tomek</title>
    <link rel="stylesheet" href="./CSS/moj.css" />
</head>
<body>
    <div class="boxApp">
    <div class="box">
        <div class="footer">
            <h2>
            Zarejstruj się <i class="fa-solid fa-user" "></i>
        </h2>
        </div>
        <div class="finall">
            <div class="name">Nazwa użytkownika</div>
            <input type="text" class="inputUser form-control" autocomplete="off"  placeholder="Podaj swoją nazwę">
            <p class="answerUser">Podaj nazwę użytkownika</p>
            <div class="name">hasło</div>
            <input type="password" class="inputPassword form-control"  placeholder="Podaj hasło">
            <p class="answerPassword">Podaj hasło</p>
            <div class="name">powtórz hasło</div>
            <input type="password" class="inputReplay form-control"  placeholder="Proszę powtórzyć hasło">
            <p class="answerPasswordReplay">Powtórz hasło</p>
            <div class="name">adres e-mail</div>
            <input type="email" class="inputEmail form-control"  placeholder="Podaj Adres e-mail">
            <p class="answerEmail">Podaj adres e-mail</p>
            <button type="button" class="btn1 btn btn-outline-success">Wyślij</button>
            <button type="button" class="btn2 btn btn-outline-dark">Wyczyść</button>
            <div class="send">Musisz uzupełnić wszystkie pola</div>

        </div>


    </div>
</div>

    <script src=".//JS/moj.js"></script>
</body>
</html>
